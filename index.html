<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="background-white">
            <img class="logo" src="img/Logo.png" alt="">
            <h1 class="titolo">Toboolist</h1>
        </header>
        
        <main>
            
            <nav class="container background-white">
                <div class="buttons">
                    <button class="button-task">Add Task</button>
                    <button class="button-section">Add Section</button>
                </div>
            </nav>
            
            <section class="container background-white">
                <div>
                    <h2><span id="triangolino">&#x25bc;</span> New Task</h2>
                    <div class="row">
                        <span class="check"> &check;</span> 
                        Quarterly Newsletter
                    </div>
                    <button class="bt bt1">Editorial</button>
                </div>

                <div>
                    <h2> <span id="triangolino">&#x25bc;</span> Today</h2>
                    <div>
                        <div class="row">
                            <span class="check"> &check;</span> 
                            Recruiting blog post
                        </div>
                        <button class="bt bt1">Editorial</button>
                    </div>

                    <div>
                        <div class="row">
                            <span class="check"> &check;</span> 
                            Mobile app launch
                        </div>
                        <button class="bt bt2">Q1 Goals</button>
                    </div>

                    <div>
                        <div class="row">
                            <span class="cross"> &cross;</span> 
                            Interview John H.
                        </div>
                        <button class="bt bt3">Recruiting</button>
                    </div>

                    <div>   
                        <div class="row">
                            <span class="check"> &check;</span> 
                            Summit update to mobile storefronts
                        </div>
                        <button class="bt bt4">Mobile</button>
                    </div>
                </div>

                <div>
                    <h2><span id="triangolino">&#x25bc;</span> Upcoming</h2>
                    <div>
                        <div class="row">
                            <span class="cross"> &cross;</span> 
                            Schedule meeting with Alex
                        </div>
                    </div>

                    <div>
                        <div class="row">
                            <span class="check"> &check;</span> 
                            Homepage refresh
                        </div>
                        <button class="bt bt5">Website</button>
                    </div>

                    <div>
                        <div class="row">
                            <span class="check"> &check;</span> 
                            Onboard new Sales team members
                        </div>
                        <button class="bt bt6">Sales</button>
                    </div>

                    <div>   
                        <div class="row">
                            <span class="check"> &check;</span> 
                            Review editorial calendar
                        </div>
                        <button class="bt bt1">Editorial</button>
                    </div>
                </div>
            </section>

        </main>
    </body>
</html>
